<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>COOKIE'S CAFE</h1>
        <p class="established">Est. 2022</p>
      </header>
      <hr>
      <main>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Signature Hot Chocolate</p><p class="price">₹200</p>
          </article>
          <article class="item">
            <p class="flavor">Espresso</p><p class="price">₹225</p>
          </article>
	  <article class="item">
            <p class="flavor">Vanilla Cream</p><p class="price">₹250</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Cream</p><p class="price">₹275</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">₹285</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">₹100</p>
          </article>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">₹105</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">₹155</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">₹185</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://github.com/lopaissoded" target="_blank">Visit our website</a>
        </p>
        <p class="address">github- @lopaissoded</p>
      </footer>
    </div>
  </body>
<html>
